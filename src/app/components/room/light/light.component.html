<section hlmCard>
  <div hlmCardHeader>
    <h3 hlmCardTitle class="font-bold text-4xl">Lights</h3>
  </div>
  <div hlmCardContent class="flex justify-center items-center h-52">
    @if(isLightOn){
      <hlm-icon class="w-28 h-auto" name="lucideLightbulb"/>
    } @else {
      <hlm-icon class="w-28 h-auto" name="lucideLightbulbOff"/>
    }
  </div>
</section>
