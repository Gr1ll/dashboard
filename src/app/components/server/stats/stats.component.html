<section hlmCard class="h-[50vh]">
  <div hlmCardHeader>
    <h3 hlmCardTitle class="font-bold text-4xl">Statistics - Server</h3>
  </div>
  <div hlmCardContent class="h-52">
    <div class="flex items-center mt-5">
      <hlm-icon class="w-10 h-auto" name="lucideCpu"/>
      <span class="text-2xl ml-5">{{cpuUsage}}%</span>
    </div>
    <div class="flex items-center mt-5">
      <hlm-icon class="w-10 h-auto" name="lucideMemoryStick"/>
      <span class="text-2xl ml-5">{{memoryUsage}}%</span>
    </div>
  </div>
</section>
